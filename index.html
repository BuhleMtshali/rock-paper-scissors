<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper,Scissors</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>
        R<span class="pink">o</span>ck 🪨 P<span class="pink">a</span>per 🗞️
        Sci<span class="pink">s</span>sors ✂️
      </h1>
      <div class="score-wrap">
        <h2>Player Score: <span id="player-score">0</span></h2>
        <h2>Computer Score: <span id="computer-score">0</span></h2>
      </div>
      <div class="play-buttons">
        <button id="rock-button">Rock</button>
        <button id="paper-button">Paper</button>
        <button id="scissors">Scissors</button>
        <button id="reset-button">Reset Game!!!</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
